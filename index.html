<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Will you be my Valentine?</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
:root {
  --bg1:#ffd6e7; --bg2:#ffeef6; --card:#ffffffcc;
  --yes:#ff3b7a; --yesHover:#ff1f68;
}

*{box-sizing:border-box}

body{
  margin:0; min-height:100svh; display:grid; place-items:center;
  background:radial-gradient(circle at top,var(--bg2),var(--bg1));
  font-family:system-ui,sans-serif; overflow:hidden; padding:16px;
}

#confettiCanvas{
  position:fixed; inset:0; pointer-events:none; z-index:9999;
}

.card{
  width:min(720px,92vw);
  padding:26px 22px;
  background:var(--card);
  backdrop-filter:blur(10px);
  border-radius:22px;
  text-align:center;
  box-shadow:0 18px 60px rgba(0,0,0,.15);
}

.art{
  width:min(300px,90vw);
  margin:auto;
}

h1{font-size:clamp(26px,4vw,44px)}

.button-zone{
  position:relative;
  width:min(520px,92%);
  height:150px;
  margin:20px auto;
}

button{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  padding:16px 26px;
  font-size:18px;
  font-weight:800;
  border-radius:999px;
  border:none;
  cursor:pointer;
  box-shadow:0 10px 24px rgba(0,0,0,.14);
}

#yesBtn{left:18%; background:var(--yes); color:#fff}
#yesBtn:hover{background:var(--yesHover)}

#noBtn{left:62%; background:#e5e7eb}

.hint{font-size:13px; opacity:.7}

.result{display:none}
.result h2{font-size:40px}

/* ---- SVG ANIMATION ---- */
@keyframes steal {
  0% {transform:translateX(0)}
  60% {transform:translateX(40px)}
  100% {transform:translateX(40px)}
}

@keyframes bounce {
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
}

@keyframes blush {
  to {opacity:1}
}

.monkey-hand {animation:steal 2s ease forwards 1.2s}
.monkey {animation:bounce .6s ease infinite 3s}
.pig-blush {opacity:0; animation:blush .6s forwards 2s}

</style>
</head>

<body>

<canvas id="confettiCanvas"></canvas>

<!-- ðŸ”Š SOUNDS -->
<audio id="heartbeat" src="https://assets.mixkit.co/sfx/preview/mixkit-heartbeat-fast-485.mp3" loop></audio>
<audio id="pop" src="https://assets.mixkit.co/sfx/preview/mixkit-balloon-pop-2073.mp3"></audio>
<audio id="yay" src="https://assets.mixkit.co/sfx/preview/mixkit-animated-small-group-applause-523.mp3"></audio>

<main class="card">

<!-- ðŸµðŸ· SVG -->
<svg class="art" viewBox="0 0 320 220">
  <!-- HEART -->
  <path d="M160 40 C160 25 180 20 190 30
           C200 20 220 25 220 40
           C220 65 190 75 190 90
           C190 75 160 65 160 40Z"
        fill="#ff4d7d"/>

  <!-- PIG -->
  <circle cx="110" cy="140" r="40" fill="#ffb6c1"/>
  <circle cx="95" cy="135" r="6"/>
  <circle cx="125" cy="135" r="6"/>
  <circle cx="110" cy="150" r="10" fill="#ff8fab"/>
  <circle class="pig-blush" cx="90" cy="150" r="6" fill="#ff6f91"/>
  <circle class="pig-blush" cx="130" cy="150" r="6" fill="#ff6f91"/>

  <!-- MONKEY -->
  <g class="monkey">
    <circle cx="210" cy="140" r="40" fill="#c68642"/>
    <circle cx="195" cy="135" r="6"/>
    <circle cx="225" cy="135" r="6"/>
  </g>

  <!-- MONKEY HAND -->
  <rect class="monkey-hand" x="200" y="110" width="60" height="10" rx="5" fill="#c68642"/>
</svg>

<h1>Mithun will you be my valentine?</h1>

<section class="button-zone" id="zone">
  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>
</section>

<div class="hint" id="hint">No is not an option ðŸ˜Œ</div>

<section class="result" id="result">
  <h2>YAYYY ðŸ¥³ðŸ’–</h2>
</section>

</main>

<script>
const zone = document.getElementById("zone");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const result = document.getElementById("result");
const hint = document.getElementById("hint");

const pop = document.getElementById("pop");
const yay = document.getElementById("yay");
const heart = document.getElementById("heartbeat");

heart.volume = .2;
document.body.addEventListener("click",()=>heart.play(),{once:true});

/* ðŸ§  FAKE NO FLOW */
let noCount = 0;
noBtn.addEventListener("click", e=>{
  e.preventDefault();
  noCount++;
  pop.currentTime=0; pop.play();

  if(noCount===1) noBtn.textContent="Are you sure? ðŸ¤¨";
  else if(noCount===2) noBtn.textContent="Try again ðŸ˜";
});

/* ðŸƒ NO RUNS */
zone.addEventListener("pointermove",e=>{
  if(noCount<2) return;
  const b=noBtn.getBoundingClientRect();
  const z=zone.getBoundingClientRect();
  if(Math.hypot(b.left-e.clientX,b.top-e.clientY)<140){
    noBtn.style.left=Math.random()*(z.width-100)+"px";
    noBtn.style.top=Math.random()*(z.height-40)+"px";
    yesBtn.style.transform="translateY(-50%) scale(1.2)";
  }
});

/* ðŸŽ‰ YES */
yesBtn.addEventListener("click",()=>{
  zone.style.display="none";
  hint.style.display="none";
  result.style.display="block";
  yay.play();
  confetti({particleCount:250,spread:140});
});
</script>

</body>
</html>
