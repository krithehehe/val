<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Will you be my Valentine?</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
:root {
  --bg1:#ffd6e7;
  --bg2:#ffeef6;
  --card:#ffffffcc;
  --yes:#ff3b7a;
  --yesHover:#ff1f68;
}

* { box-sizing: border-box; }

body {
  margin:0;
  min-height:100svh;
  display:grid;
  place-items:center;
  background:radial-gradient(circle at top,var(--bg2),var(--bg1));
  font-family:system-ui,sans-serif;
  overflow:hidden;
  padding:16px;
}

#confettiCanvas {
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:9999;
}

.card {
  width:min(720px,92vw);
  padding:26px 22px;
  background:var(--card);
  backdrop-filter:blur(10px);
  border-radius:22px;
  text-align:center;
  box-shadow:0 18px 60px rgba(0,0,0,.15);
}

.art {
  width:320px;
  margin:0 auto 10px;
  display:block;
}

h1 {
  font-size:clamp(26px,4vw,44px);
}

.button-zone {
  position:relative;
  width:min(520px,92%);
  height:150px;
  margin:20px auto;
}

button {
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  padding:16px 26px;
  font-size:18px;
  font-weight:800;
  border-radius:999px;
  border:none;
  cursor:pointer;
  box-shadow:0 10px 24px rgba(0,0,0,.14);
}

#yesBtn {
  left:18%;
  background:var(--yes);
  color:#fff;
}
#yesBtn:hover { background:var(--yesHover); }

#noBtn {
  left:62%;
  background:#e5e7eb;
}

.hint {
  font-size:13px;
  opacity:.7;
}

.result {
  display:none;
}

/* üêµüê∑ SVG ANIMATION */
#hand {
  animation: stealHeart 2s ease forwards 1.5s;
}

#heart {
  animation: heartMove 2s ease forwards 1.5s;
}

.blush {
  opacity:0;
  animation: blushOn .6s ease forwards 2.6s;
}

@keyframes stealHeart {
  to { width:70px; }
}

@keyframes heartMove {
  to { transform: translateX(50px); }
}

@keyframes blushOn {
  to { opacity:1; }
}
</style>
</head>

<body>

<canvas id="confettiCanvas"></canvas>

<!-- üîä SOUNDS -->
<audio id="heartbeat" src="https://assets.mixkit.co/sfx/preview/mixkit-heartbeat-fast-485.mp3" loop></audio>
<audio id="pop" src="https://assets.mixkit.co/sfx/preview/mixkit-balloon-pop-2073.mp3"></audio>
<audio id="yay" src="https://assets.mixkit.co/sfx/preview/mixkit-animated-small-group-applause-523.mp3"></audio>

<main class="card">

<!-- üêµüê∑ SVG -->
<svg class="art" viewBox="0 0 360 240">

  <g id="heart">
    <path d="M180 55
             C180 35 205 30 215 45
             C225 30 250 35 250 55
             C250 80 215 95 215 115
             C215 95 180 80 180 55Z"
          fill="#ff3b7a"/>
  </g>

  <g id="pig">
    <circle cx="110" cy="150" r="38" fill="#ffb6c1"/>
    <circle cx="95" cy="145" r="6"/>
    <circle cx="125" cy="145" r="6"/>
    <ellipse cx="110" cy="160" rx="10" ry="7" fill="#ff8fab"/>
    <circle class="blush" cx="90" cy="160" r="6" fill="#ff6f91"/>
    <circle class="blush" cx="130" cy="160" r="6" fill="#ff6f91"/>
  </g>

  <g id="monkey">
    <circle cx="250" cy="150" r="38" fill="#c68642"/>
    <circle cx="235" cy="145" r="6"/>
    <circle cx="265" cy="145" r="6"/>
    <rect id="hand" x="215" y="145" width="0" height="10" rx="5" fill="#c68642"/>
  </g>

</svg>

<h1>Mithun will you be my Valentine?</h1>

<section class="button-zone" id="zone">
  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>
</section>

<div class="hint" id="hint">No is not an option üòå</div>

<section class="result" id="result">
  <h2>YAYYY ü•≥üíñ</h2>
</section>

</main>

<script>
const zone = document.getElementById("zone");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const result = document.getElementById("result");
const hint = document.getElementById("hint");

const heartbeat = document.getElementById("heartbeat");
const pop = document.getElementById("pop");
const yay = document.getElementById("yay");

/* allow audio after first click */
document.body.addEventListener("click", () => {
  heartbeat.volume = 0.2;
  heartbeat.play();
}, { once:true });

let noClicks = 0;

noBtn.addEventListener("click", e => {
  e.preventDefault();
  pop.currentTime = 0;
  pop.play();
  noClicks++;

  if (noClicks === 1) noBtn.textContent = "Are you sure? ü§®";
  else if (noClicks === 2) noBtn.textContent = "Try again üòè";
});

zone.addEventListener("pointermove", e => {
  if (noClicks < 2) return;

  const b = noBtn.getBoundingClientRect();
  const z = zone.getBoundingClientRect();

  const d = Math.hypot(
    (b.left + b.width/2) - e.clientX,
    (b.top + b.height/2) - e.clientY
  );

  if (d < 140) {
    noBtn.style.left = Math.random()*(z.width - b.width) + "px";
    noBtn.style.top  = Math.random()*(z.height - b.height) + "px";
    yesBtn.style.transform = "translateY(-50%) scale(1.2)";
  }
});

yesBtn.addEventListener("click", () => {
  zone.style.display = "none";
  hint.style.display = "none";
  result.style.display = "block";
  yay.play();
  confetti({ particleCount:300, spread:140 });
});
</script>

</body>
</html>
